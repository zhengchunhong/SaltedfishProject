    	    		<form>
                        <select id="skills" name="skills" class="formaction" >
                            <option value="get">GET</option>
                            <option value="post">POST</option>
                            <option value="put">PUT</option>
                            <option value="patch">PATCH</option>
                            <option value="delete">DELETE</option>

                <h1 class="requesth1">Request</h1>
                <div class="request">
                    <ul>
                        <li>
                            <div class="nav_li">Body</div>
                            <input  class="input_li" type="text" name="bodyrequest"/>
                        </li>
                         <li name="li">
                            <div class="nav_li_header">Header
                                <div>
                                    <form name="form">
                                        <select class="he_form" OnChange="messageReveal()" name="select">
                                            <option value="0">application/xml</option>
                                            <option>application/json</option>
                                            <option>mulitipart/form-data</option>
                                            <option>application/x-www-form-urlencoded</option>
                                        </select>
                                    </form>
                                </div>
                            </div>

                <div class="request">
                    <ul>
                        <li>
                            <div class="nav_li">Body</div>
                            <input  class="input_li" type="text" name="bodyresponse"/>

                         <li>

                        </li>
                    </ul>
                </div>

        <script language="JavaScript">
            var messages = new Array(); 
            messages[0] = "application/xml"; //这里写入每个选项对应的说明文字
            messages[1] = "application/json";
            messages[2] = "mulitipart/form-data";  
            messages[3] = "application/x-www-form-urlencoded";
           
        //根据需要，这里应该随着选项的改变而增减项目
            function messageReveal() { 
                var messageindex = document.form.select.selectedIndex;
                //取得当前下拉菜单选定项目的序号
                helpmsg = messages[messageindex];
                //根据序号取得当前选项的说明
                document.getElementById("inputli").value=helpmsg;
                // document.li.bodyrequest.value = helpmsg;
        //将说明写进文框
            }
        </script>
